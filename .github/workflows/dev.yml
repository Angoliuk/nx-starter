name: dev

on:
  pull_request:
    branches:
      - "!main"
      - "**"

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: nrwl/nx-set-shas@v3

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      #    TODO: Setup cache
      #  - uses: actions/cache@v3
      #    name: Setup pnpm cache
      #    with:
      #       path: ${{ env.STORE_PATH }}
      #       key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
      #       restore-keys: |
      #          ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Install NX
        run: pnpm install -g nx

      - name: Locating Changes
        run: git fetch && git branch --track ${{ github.event.pull_request.head.ref }} origin/${{ github.event.pull_request.base.ref }}

      - name: Code style
        run: nx format:check

      - name: Lint
        run: nx affected --target=lint

      - name: Build
        run: nx affected --target=build
