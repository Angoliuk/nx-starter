name: dev

on:
  push:
    branches:
      - "**"
      - "!main"

permissions:
  contents: write

jobs:
  linting:
    name: "Linting ${{ matrix.config.name }}"
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { name: "Ubuntu", os: "ubuntu-latest" }
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Env
        uses: "./.github/workflows/utils/json-to-env"
        with:
          json: ${{ toJSON(matrix.config) }}
      - name: NX
        uses: "./.github/workflows/modules/nx/lint"
      - name: Linting commit
        uses: "./.github/workflows/utils/commit"
        with:
          message: "Linting fixes"

  building:
    name: "Build: ${{ matrix.config.name }}"
    runs-on: ${{ matrix.config.os }}
    needs:
      - linting
    strategy:
      fail-fast: false
      matrix:
        config:
          - { name: "Ubuntu", os: "ubuntu-latest" }
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Env
        uses: "./.github/workflows/utils/json-to-env"
        with:
          json: ${{ toJSON(matrix.config) }}
      - name: NX
        uses: "./.github/workflows/modules/nx/build"
