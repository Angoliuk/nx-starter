name: JSON to env
description: Write JSON to github env

inputs:
  json:
    required: true
    description: JSON

runs:
  using: "composite"
  steps:
    - name: Create default profile
      shell: bash
      run: |
        json='${{ inputs.json }}'
        jq -r 'to_entries[] | "\(.key)=\(.value)"' <<< "$json" | while IFS='=' read -r key value; do
          echo "$key=$value"
          echo "$key=$value" >> $GITHUB_ENV
        done

        echo "nxDiffFlags=--base=${{ env.NX_BASE }} --head=${{ env.NX_HEAD }}" >> $GITHUB_ENV
        echo "affectedApps=$(nx show projects --affected --json ${{ inputs.flags }} }})" >> $GITHUB_ENV

        if [ "$RUNNER_OS" == "macOS" ]; then
          envHash=$(echo -n "$json" | shasum -a 256 | cut -d ' ' -f1)
          echo "envHash=$envHash" >> $GITHUB_ENV
        else
          envHash=$(echo -n "$json" | sha256sum | cut -d ' ' -f1)
          echo "envHash=$envHash" >> $GITHUB_ENV
        fi
