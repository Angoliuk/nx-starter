name: Setup NodeJS
description: Setup NodeJS

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20.x"

    - uses: pnpm/action-setup@v3
      name: Install pnpm
      with:
        version: 8
        run_install: false

    - name: Setup pnpm cache
      uses: ./.github/workflows/utils/cache/get-pnpm-cache

    - name: Install NX
      shell: sh
      run: npm install -g nx

    - uses: nrwl/nx-set-shas@v3

    - name: set NX env
      shell: bash
      run: |
        nxFlags="--base=${{ env.NX_BASE }} --head=${{ env.NX_HEAD }}"
        # echo "nxDiffFlags=$nxFlags" >> $GITHUB_ENV
        # echo "affectedApps=$(nx show projects --affected --json $nxFlags)" >> $GITHUB_ENV
